<html>
    <head>
        <title>solver</title>
    </head>
    <body>
        <script src="math.js"></script>
        <script src="s4/s4.js"></script>
        <script src="geo.js"></script>
        <script src="piece_reader.js"></script>
        <script src="bruijn.js"></script>

        <script src="problems.js"></script>

        <script>
            var problem = cube.problem_soma;

            function write_pieces(pieces){
                document.write('<pre>')
                for (var i = 0; i < pieces.length; i++) {
                    document.write(cube.write_piece(pieces[i], problem.box));
                }
                document.write('</pre><hr>');
            }

            document.write('<h1> problem</h1>');
            write_pieces(problem);
            document.write('<h1>solutions</h1>');

            cube.bruijn_solver(problem).search(write_pieces);

            document.write('<h1>done</h1>');


        </script>
    </body>
</html>
